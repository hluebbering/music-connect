<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Data Viewer</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>My Spotify Favorites</h1>

    <div id="data-display">
      <h2>Top Tracks</h2>
      <ul id="top-tracks"></ul>
      <h2>Top Artists</h2>
      <ul id="top-artists"></ul>

      <h2>Top Genres</h2>
      <ul id="top-genres"></ul>


      


  </div>



  <p id="optimal-clusters"></p>

    <h2>Clustered Tracks</h2>
    <ul id="cluster-list"></ul>

    <h2>Top Genres in Clusters</h2>
    <ul id="cluster-genres"></ul>

    <h2>Recommendations for Cluster 0</h2>
    <ul id="recommendations"></ul>

    <script src="/static/script.js"></script>
  </body>
</html>
